<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Masuk | Pangadu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../src/js/index.js"></script>
</head>

<body class="font-sans text-base font-normal text-gray-600 dark:text-gray-400 dark:bg-gray-800 loaded-success">
  <header>
    <nav
      class="flex flex-row flex-nowrap items-center justify-between mt-0 py-4 px-6 border-b border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-800"
      id="desktop-menu">
      <a class="flex items-center py-2 mr-4 text-xl" href="../">
        <h2 class="text-2xl font-semibold text-gray-200 px-4 max-h-9 overflow-hidden">
          <img class="inline-block w-7 h-auto mr-2 -mt-1" src="../src/img/logo.svg">
          <span class="text-gray-700 dark:text-gray-200">Pangadu</span>
        </h2>
      </a>
      <ul class="flex ml-auto mt-2">
        <li class="relative">
          <a href="../signin" class="py-3 px-4 flex hover:text-indigo-500 focus:outline-none">
            <div class="relative inline-block">Masuk</div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- =========={ login }==========  -->
    <div id="login-area" class="relative py-12 bg-gray-100 dark:bg-gray-900 dark:bg-opacity-40">
      <div class="container xl:max-w-6xl mx-auto px-4">
        <div class="flex flex-wrap flex-row -mx-4 justify-center">
          <!-- login form -->
          <div class="max-w-full w-full md:w-2/3 lg:w-1/2 px-6 sm:px-12">
            <div class="relative">
              <div class="p-6 sm:py-8 sm:px-12 rounded-lg bg-white dark:bg-gray-800 shadow-xl">
                <form id="login-form">
                  <h1 class="text-2xl leading-normal mb-6 font-bold text-gray-800 dark:text-gray-300 text-center">Daftar
                  </h1>
                  <hr class="block w-12 h-0.5 mx-auto my-5 bg-gray-700 border-gray-700">
                  <div class="mb-6">
                    <input name="name"
                      class="w-full leading-5 relative py-2 px-4 rounded text-gray-800 bg-white border border-gray-300 overflow-x-auto focus:outline-none focus:border-gray-400 focus:ring-0 dark:text-gray-300 dark:bg-gray-700 dark:border-gray-700 dark:focus:border-gray-600"
                      placeholder="Full Name" value="" aria-label="full name" type="text" required="">
                  </div>
                  <div class="mb-6">
                    <input name="email"
                      class="w-full leading-5 relative py-2 px-4 rounded text-gray-800 bg-white border border-gray-300 overflow-x-auto focus:outline-none focus:border-gray-400 focus:ring-0 dark:text-gray-300 dark:bg-gray-700 dark:border-gray-700 dark:focus:border-gray-600"
                      placeholder="Email" value="" aria-label="email" type="email" required="">
                  </div>
                  <div class="mb-6">
                    <input
                      class="w-full leading-5 relative py-2 px-4 rounded text-gray-800 bg-white border border-gray-300 overflow-x-auto focus:outline-none focus:border-gray-400 focus:ring-0 dark:text-gray-300 dark:bg-gray-700 dark:border-gray-700 dark:focus:border-gray-600"
                      placeholder="Password" aria-label="password" type="password" value="" required="">
                  </div>
                  <div class="grid">
                    <button type="submit"
                      class="py-2 px-4 inline-block text-center rounded leading-normal text-gray-100 bg-indigo-500 border border-indigo-500 hover:text-white hover:bg-indigo-600 hover:ring-0 hover:border-indigo-600 focus:bg-indigo-600 focus:border-indigo-600 focus:outline-none focus:ring-0">
                      <!-- <i class="fas fa-sign-in"></i> -->
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        class="inline-block w-4 h-4 mr-2 bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                          d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z">
                        </path>
                        <path fill-rule="evenodd"
                          d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z">
                        </path>
                      </svg>Daftar
                    </button>
                  </div>
                </form>
                <div class="mt-6">
                  <p class="text-center mb-4">Sudah punya akun? <a class="hover:text-indigo-500"
                      href="../signin">Masuk</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- End login -->
  </main>

  <footer class="bg-white p-6 border-t border-gray-200 dark:bg-gray-800 dark:border-gray-800">
    <div class="mx-auto px-4">
      <div class="flex flex-wrap flex-row -mx-4">
        <div class="flex-shrink max-w-full px-4 w-full md:w-1/2 text-center md:text-left ">

        </div>
        <div class="flex-shrink max-w-full px-4 w-full md:w-1/2 text-center md:text-right">
          <p class="mb-0 mt-3 md:mt-0">
            <a href="../" class="hover:text-indigo-500">Pangadu</a> | Ini WM @yuudinwah
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    window.onload = init()

    async function init() {
      var token = checkLogin();
      if (token) {
        window.location.href = `./dashboard`;
      }
    }

    async function signup() {
      console.log('hallo')
      const buttonSubmit = document.getElementById('submit-button')
      buttonSubmit.innerHTML = `<svg aria-hidden="true"
        class="inline-block w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill" />
      </svg>`
      const response = await fetch('http://localhost:8000/api/auth/login', {
        method: "POST",
        // mode: 'cors',
        cache: 'no-cache',
        credentials: 'same-origin',
        headers: {
          'Accept': 'application.json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          "email": document.getElementById('email').value,
          "password": document.getElementById('password').value,
        })
      });
      var data = await response.json();

      if (response.status === 200) {
        data = data.data
        window.location.href = `./signin`;
      } else {
        alert(data.message)
      }
    }
  </script>
</body>

</html>
