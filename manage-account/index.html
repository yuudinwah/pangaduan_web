    <script>
        window.onload = init()
        var open = true
        var user = {}
        var users = []

        function add() { window.location.href = `../manage-account/form`; }

        async function init() {
            var token = checkLogin();
            if (!token) {
                window.location.href = `./signin`;
            }
            user = await authGet();
            document.getElementById('navbar-user-name').innerHTML = `${user.name}`

            users = await userFetch();
            var dataComponent = ''
            for (var index in users) {
                var hashtag = parseInt(`${index}`) + 1
                dataComponent += `
                <tr class="border-b border-blue-50 hover:bg-blue-50 whitespace-nowrap">
                    <td class="pl-4"></td>
                    <td class="py-4">${users[index].id}</td>
                    <td class="py-4">${users[index].name}</td>
                    <td class="py-4">${users[index].email}</td>
                    <td>
                        <div class="leading-5 text-green-700"><a href="../manage-account/detail?id=${users[index].id}" class="py-2 px-3 text-center mb-3 rounded leading-5 text-gray-100 bg-indigo-500 border border-indigo-500 hover:text-white hover:bg-indigo-600 hover:ring-0 hover:border-indigo-600 focus:bg-indigo-600 focus:border-indigo-600 focus:outline-none focus:ring-0"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="inline w-4 h-4 bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path></svg></a></div>
                    </td>
                    <td class="pr-4"></td>
                </tr>`
            }
            document.getElementById('data').innerHTML = dataComponent
        }

        async function openNav() {
            open = !open
            if (open) {
                document.getElementById('sidebar').className = 'w-64 fixed transition-all duration-500 ease-in-out h-screen bg-white dark:bg-gray-800 shadow-sm md:w-64'
                document.getElementById('body').className = 'ml-64 md:ml-0 md:mr-0 flex flex-col min-h-screen transition-all duration-500 ease-in-out ml-0 mr-0 md:ml-64'
                document.getElementById('navbar').className = 'left-64 md:left-0 md:right-0 z-50 fixed flex flex-row flex-nowrap items-center justify-between mt-0 py-2 left-0 md:left-64 right-0 px-6 bg-white dark:bg-gray-800 shadow-sm transition-all duration-500 ease-in-out'
            }
            else {
                document.getElementById('sidebar').className = 'w-0 fixed transition-all duration-500 ease-in-out h-screen bg-white dark:bg-gray-800 shadow-sm md:w-0'
                document.getElementById('body').className = 'ml-0 md:ml-0 md:mr-0 flex flex-col min-h-screen transition-all duration-500 ease-in-out ml-0 mr-0 md:ml-0'
                document.getElementById('navbar').className = 'left-0 md:left-0 md:right-0 z-50 fixed flex flex-row flex-nowrap items-center justify-between mt-0 py-2 left-0 md:left-0 right-0 px-6 bg-white dark:bg-gray-800 shadow-sm transition-all duration-500 ease-in-out'
